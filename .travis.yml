---
version: "~> 1.0"
os: linux
dist: bionic
language: python
services:
  - docker
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    if: branch = master
    rooms:
      secure: 
    template:
      - "%{commit_subject}"
      - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
      - by %{author} %{result} in %{duration}
    on_success: change
    on_failure: always
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
install:
  - sudo apt-get update && sudo apt-get install -y bridge-utils dnsmasq-base ebtables
    libvirt-bin libvirt-dev qemu-kvm qemu-utils ruby-dev python3-pip python3-setuptools
  - sudo wget -nv https://releases.hashicorp.com/vagrant/2.2.7/vagrant_2.2.7_x86_64.deb
  - sudo dpkg -i vagrant_2.2.7_x86_64.deb
  - sudo vagrant --version
  - sudo vagrant plugin install vagrant-libvirt
  - sudo -H pip3 install molecule yamllint ansible-lint molecule_vagrant passlib
script:
  - sudo molecule test --scenario-name ci
...
